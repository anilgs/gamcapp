# Apache2 Configuration for GAMCAPP
# Place this in your virtual host configuration

<VirtualHost *:80>
    ServerName yourdomain.com
    DocumentRoot /var/www/html/gamcapp
    
    # Redirect to HTTPS
    RewriteEngine on
    RewriteCond %{SERVER_NAME} =yourdomain.com
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:443>
    ServerName yourdomain.com
    DocumentRoot /var/www/html/gamcapp
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/yourdomain.pem
    SSLCertificateKeyFile /etc/ssl/private/yourdomain.key
    
    # PHP Configuration
    DirectoryIndex index.php index.html
    
    # Frontend served from root
    <Directory "/var/www/html/gamcapp">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # API routes handled by PHP backend
    Alias /api /var/www/html/gamcapp/backend/public
    <Directory "/var/www/html/gamcapp/backend/public">
        Options FollowSymLinks
        AllowOverride All
        Require all granted
        
        # PHP settings
        php_flag display_errors On
        php_value error_reporting E_ALL
        php_value memory_limit 256M
        php_value upload_max_filesize 50M
        php_value post_max_size 50M
    </Directory>
    
    # Rewrite rules for React SPA
    RewriteEngine On
    
    # Handle API requests
    RewriteRule ^/api/(.*)$ /backend/public/index.php [L]
    
    # Handle React routing (SPA)
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteCond %{REQUEST_URI} !^/api
    RewriteRule . /index.html [L]
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # CORS headers for API
    <LocationMatch "^/api">
        Header always set Access-Control-Allow-Origin "*"
        Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
        Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
    </LocationMatch>
    
    # Handle preflight requests
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=200,L]
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/gamcapp_error.log
    CustomLog ${APACHE_LOG_DIR}/gamcapp_access.log combined
</VirtualHost>